<h2>List of movies</h2>
<div class="container mt-5">
    <div class="list-movies">
        <div class="w-100">
            <div class="form-group">
                <label for="search"><h4>Search:</h4></label>
                <input type="text" class="form-control" id="search" (input)="loadMovies()"  [(ngModel)]="search" aria-describedby="emailHelp" placeholder="Search something">
            </div>
        </div>
        <div *ngFor="let movie of movies | paginate: { itemsPerPage: 12, currentPage: p }" class="card">
            <div class="card-header">
                <h5 class="card-title">{{movie.primaryTitle}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text"><b>Type</b>: <span>{{movie.titleType}}</span></p>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <pagination-controls (pageChange)="p = $event">
        </pagination-controls>
    </div>

</div>
